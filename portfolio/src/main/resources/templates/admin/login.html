<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Adview</title>

</head>

<body class="bg-gradient-primary">
  <header th:insert="admin/header::header"></header>
  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col" style="margin: auto 15rem;">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  <form class="user">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="adminName" name="adminName"
                        aria-describedby="emailHelp" placeholder="Enter User Name">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="password" name="password"
                        placeholder="Password">
                    </div>
                    <button type="button" id="login-btn" class="btn btn-primary btn-user btn-block">Login</button>
                    <hr>
                    <!-- <div class="text-center">
                      <a class="small" href="#">Forgot Password?</a>
                    </div> -->
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
  <footer th:insert="admin/footer::footer"></footer>
  <script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function () {
      $('#login-btn').on('click', function () {
        let jsonString = {
          "adminName": $('#adminName').val(),
          "password": $('#password').val()
        }
        $.ajax({
          type: 'POST',
          url: '/portfolio/admin/login',
          data: JSON.stringify(jsonString),
          contentType: 'application/json',
          dataType: 'json'
        }).done(function (bool) {
          if (bool) {
            location.replace('/portfolio/admin/home')
          } else {
            bootbox.alert({
              message: 'Your login info is not correct. Please make sure your input.',
              backdrop: true,
              centerVertical: true
            })
          }
        }).fail(function () {
          console.log('Error: ajax通信に失敗しました');
        }).always(function () {
          console.log("ajax通信しました");
        })

      })
    });

    /*]]>*/
  </script>
</body>

</html>
