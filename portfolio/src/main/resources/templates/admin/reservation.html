<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Portfolio OTA Admin</title>
</head>

<body id="admin-reservation">
  <header th:insert="admin/header::header"></header>
  <!-- Page Wrapper -->
  <div id="wrapper" class="container">
    <div class="row">
      <header class="col-3" th:insert="admin/sidebar::sidebar"></header>
      <div class="col-9">
        <div class="page-title-area d-flex">
          <h2 class="page-title">reservations</h2>
          <div class="btn-area">
            <button id="calendar-btn" class="btn hidden"><i class="far fa-2x fa-calendar-alt"></i></button>
            <button id="list-btn" class="btn normal"><i class="far fa-2x fa-list-alt"></i></button>
          </div>
        </div>
        <table class="table table-hover table-bordered table-responsive-md text-center list hidden"
          th:if="${reservations.getTotalPages() > 0}">
          <thead class="thead-light">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">User ID</th>
              <th scope="col">Product ID</th>
              <th scope="col">Count</th>
              <th scope="col">Date</th>
            </tr>
          </thead>
          <tbody id="boxes">
            <tr th:each="reservation : ${reservations}" th:object="${reservation}">
              <td th:text="*{id}"></td>
              <td th:text="*{userId}"></td>
              <td th:text="*{productId}"></td>
              <td th:text="*{count}"></td>
              <td th:text="*{start}"></td>
            </tr>
          </tbody>
        </table>
        <nav aria-label="Page navigation" class="list hidden">
          <ul class="pagination d-flex justify-content-center">
            <li class="page-item">
              <a th:href="@{/portfolio/admin/reservation/1}" class="page-link" aria-label="Previous">
                <span aria-hidden="true">&lt;&lt;</span>
              </a>
            </li>
            <li class="page-item" th:if="${reservations.getNumber() > 1}">
              <a th:href="@{/portfolio/admin/reservation/{page} (page = ${reservations.getNumber()})}" class="page-link"
                aria-label="Previous">
                <span aria-hidden="true">&lt;</span>
              </a>
            </li>
            <li class="page-item" th:with="start = 1, end = ${reservations.getTotalPages()}"
              th:each="pageNumber : ${pageNumbers}">
              <a class="page-link" th:href="@{/portfolio/admin/reservation/{page} (page = ${pageNumber})}"
                th:text="${pageNumber}"></a>
            </li>
            <li class="page-item" th:if="${reservations.getTotalPages() > reservations.getNumber() + 1 }">
              <a th:href="@{/portfolio/admin/reservation/{page} (page = ${reservations.getNumber() + 2})}"
                class="page-link" aria-label="Next">
                <span aria-hidden="true">&gt;</span>
              </a>
            </li>
            <li class="page-item">
              <a th:href="@{/portfolio/admin/reservation/{page} (page = ${reservations.getTotalPages()})}"
                class="page-link" aria-label="Next">
                <span aria-hidden="true">&gt;&gt;</span>
              </a>
            </li>
          </ul>
        </nav>
        <!-- カレンダー -->
        <div class="container calendar normal">
          <div id="calendar"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- End of Page Wrapper -->

  <footer th:insert="admin/footer::footer"></footer>
  <script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        plugins: ['dayGrid', 'bootstrap', 'interaction'],
        editable: true,
        themeSystem: 'bootstrap',
        defaultView: 'dayGridMonth',
        header: {
          left: 'today',
          center: 'title',
          right: 'prev next'
        },
        events:
        {
          url: '/portfolio/reservation/fetchAll'
        },
        selectable: true,
        selectAllow: function (selectInfo) {
          let today = new Date();
          if (selectInfo.start < today) {
            return false;
          } else {
            return true;
          }
        }
      });

      calendar.render();
    });

    $(document).ready(function () {
      /* リストボタン押下時 */
      $('#list-btn').on('click', function () {
        $('.normal').removeClass('hidden');
        $('.calendar').addClass('hidden');
        $('.list').removeClass('hidden');
        $('#calendar-btn').removeClass('hidden');
        $(this).addClass('hidden');
      });

      /* カレンダーボタン押下時 */
      $('#calendar-btn').on('click', function () {
        $('.normal').addClass('hidden');
        $('.calendar').removeClass('hidden');
        $('.list').addClass('hidden');
        $(this).addClass('hidden');
        $('#list-btn').removeClass('hidden');
      });

    })
    /*]]>*/
  </script>
</body>

</html>
