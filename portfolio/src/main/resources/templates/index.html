<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio OTA</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.js"></script>
</head>

<body>
  <!-- header挿入 -->
  <header th:insert="fragments/header::header"></header>
  <main role="main">
    <!-- カルーセルスライド -->
    <section id="top-slide">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide="0" class="active"></li>
          <li data-target="#myCarousel" data-slide="1"></li>
          <li data-target="#myCarousel" data-slide="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/img/slider1.jpg" alt="First Slide" class="first-slide img-fluid">
            <div class="container">
              <div class="carousel-caption">
                <h1 class="top-title">Travel Around The World</h1>
                <p class="top-description">You can go anywhere if you want !</p>
                <p class="top-btn-on-slide">
                  <a href="#" class="btn btn-lg btn-info" role="button">See Photos</a>
                </p>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/img/slider2.jpg" alt="First Slide" class="second-slide img-fluid">
            <div class="container">
              <div class="carousel-caption">
                <h1 class="top-title">Enjoy exploring The World</h1>
                <p class="top-description">You can go anywhere if you want !</p>
                <p class="top-btn-on-slide">
                  <a href="#" class="btn btn-lg btn-info" role="button">See Photos</a>
                </p>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/img/slider3.jpg" alt="First Slide" class="second-slide img-fluid">
            <div class="container">
              <div class="carousel-caption">
                <h1 class="top-title">Go out to See The World You Don't Know Yet !</h1>
                <p class="top-description">You can go anywhere if you want !</p>
                <p class="top-btn-on-slide">
                  <a href="#" class="btn btn-lg btn-info" role="button">See Photos</a>
                </p>
              </div>
            </div>
          </div>
        </div><!-- carousel-inner -->
        <a href="#myCarousel" role="button" class="carousel-control-prev" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a href="#myCarousel" role="button" class="carousel-control-next" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div><!-- carousel -->
    </section>

    <!-- features -->
    <section id="features">
      <div class="container">
        <div class="seciton-head">
          <h2 class="section-title">Features</h2>
        </div>
        <div class="row">
          <div class="col-4-md">
            <div class="card">
              <img src="/img/slider1.jpg" alt="feature content" class="card-img">
            </div>
          </div>
          <div class="col-4-md">
            <div class="card">
              <img src="/img/slider2.jpg" alt="feature content" class="card-img img-fluid">
            </div>
          </div>
          <div class="col-4-md">
            <div class="card">
              <img src="/img/slider3.jpg" alt="feature content" class="card-img img-fluid">
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- popular -->
    <section id="popular">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.css" rel="stylesheet" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.js"></script>
      <div class="page-content page-container" id="page-content">
        <div class="padding">
          <div class="row container-fluid">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">What's popluar</h4>
                  <div class="owl-carousel">
                    <div class="item"> <img
                        src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1557204140/banner_12.jpg" alt="image" />
                    </div>
                    <div class="item"> <img
                        src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1557204172/banner_2.jpg" alt="image" />
                    </div>
                    <div class="item"> <img
                        src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1557204663/park-4174278_640.jpg"
                        alt="image" /> </div>
                    <div class="item"> <img src="http://www.urbanui.com/fily/template/images/carousel/banner_2.jpg"
                        alt="image" /> </div>
                    <div class="item"> <img
                        src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1557204172/banner_2.jpg" alt="image" />
                    </div>
                    <div class="item"> <img
                        src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1557204663/park-4174278_640.jpg"
                        alt="image" /> </div>
                    <div class="item"> <img src="http://www.urbanui.com/fily/template/images/carousel/banner_2.jpg"
                        alt="image" /> </div>
                    <div class="item"> <img src="http://www.urbanui.com/fily/template/images/carousel/banner_2.jpg"
                        alt="image" /> </div>
                    <div class="item"> <img src="http://www.urbanui.com/fily/template/images/carousel/banner_2.jpg"
                        alt="image" /> </div>
                    <div class="item"> <img src="http://www.urbanui.com/fily/template/images/carousel/banner_2.jpg"
                        alt="image" /> </div>
                    <div class="item"> <img src="http://www.urbanui.com/fily/template/images/carousel/banner_2.jpg"
                        alt="image" /> </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>
  <!-- footer -->
  <footer th:insert="fragments/footer::footer"></footer>
  <script type="text/javascript">
    $(document).ready(function () {
      // TODO https://bbbootstrap.com/snippets/responsive-slick-auto-play-slider-dots-89705356
      //      https://owlcarousel2.github.io/OwlCarousel2/docs/started-welcome.html
      $(".owl-carousel").owlCarousel({
        autoPlay: 3000,
        items: 4,
        itemsDesktop: [1199, 3],
        itemsDesktopSmall: [979, 3],
        center: true,
        nav: true,
        loop: true,
        responsive: {
          600: {
            items: 4
          }
        }
      });
    });
  </script>
</body>

</html>
