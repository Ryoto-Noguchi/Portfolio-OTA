<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio OTA</title>
</head>

<body>
  <header th:insert="fragments/header::header"></header>
  <main role="main">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide="0" class="active"></li>
        <li data-target="#myCarousel" data-slide="1"></li>
        <li data-target="#myCarousel" data-slide="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/img/slider1.jpg" alt="First Slide" class="first-slide img-fluid">
          <div class="container">
            <div class="carousel-caption">
              <h1 class="top-title">Travel Around The World</h1>
              <p class="top-description">You can go anywhere if you want !</p>
              <p class="top-btn-on-slide">
                <a href="#" class="btn btn-lg btn-info" role="button">See Photos</a>
              </p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/img/slider2.jpg" alt="First Slide" class="second-slide img-fluid">
          <div class="container">
            <div class="carousel-caption">
              <h1 class="top-title">Enjoy exploring The World</h1>
              <p class="top-description">You can go anywhere if you want !</p>
              <p class="top-btn-on-slide">
                <a href="#" class="btn btn-lg btn-info" role="button">See Photos</a>
              </p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/img/slider3.jpg" alt="First Slide" class="second-slide img-fluid">
          <div class="container">
            <div class="carousel-caption">
              <h1 class="top-title">Go out to See The World You Don't Know Yet !</h1>
              <p class="top-description">You can go anywhere if you want !</p>
              <p class="top-btn-on-slide">
                <a href="#" class="btn btn-lg btn-info" role="button">See Photos</a>
              </p>
            </div>
          </div>
        </div>
      </div><!-- carousel-inner -->
      <a href="#myCarousel" role="button" class="carousel-control-prev" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a href="#myCarousel" role="button" class="carousel-control-next" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- carousel -->

  </main>
  <footer th:insert="fragments/footer::footer"></footer>
  <script>

  </script>
</body>

</html>
