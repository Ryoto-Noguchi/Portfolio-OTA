<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio OTA</title>
</head>

<body>
  <!-- header挿入 -->
  <header th:insert="fragments/header::header"></header>
  <main role="main">
    <section id="top-banner">
      <div class="container" th:object="${productDetail}">
        <div class="banner-area">
          <img th:src="@{{imagePath} (imagePath = *{image})}" class="banner-img" alt="">
          <div class="price-area">
            <span class="price">
              <samll>from</samll>&nbsp;USD&nbsp;<span th:text="*{price}"></span>
            </span>
          </div>
          <a href="#" class="btn btn-light">View more photos</a>
        </div>
      </div>
    </section>

    <section id="page-title" class="text-center my-5" th:object="${product}">
      <h1 th:text="*{productName}"></h1>
    </section>

    <section id="product-description">
      <div class="container mb-5">
        <div class="row">
          <div class="col-12">
            <div class="card" th:object=${productDetail}>
              <div class="card-body">
                <h3 th:text="*{articleTitle}"></h3>
                <p th:text="*{articleText}"></p>
              </div>
              <div class="text-center p-3">
                <img th:src="@{{imagePath} (imagePath = *{image})}" alt="" class="card-img">
              </div>
            </div>
          </div>
        </div>
    </section>

    <section id="fullcalendar">
      <div class="container mb-5">
        <div class="row">
          <div class="col-md-6">
            <div id="calendar"></div>
          </div>
          <div class="col-md-6 reserve-content">
            <div class="">
              <form class="form-group d-felx justify-content-center">
                <div class="my-4">
                  <h5>Date</h5>
                  <h6 style="display: inline-block;">Selected Date :</h6>
                  <input id="selectedDate" type="text" value="" readonly>
                </div>

                <div class="counter-row">
                  <h5>Number of Participant</h5>
                  <h6 class="counter-name" style="display: inline-block;">Adult<small>(age : more than 12)</small>:</h6>
                  <div class="counter" style="display: inline-block;">
                    <button id="minus-counter" disabled type="button" class="btn"><i class="fas fa-2x fa-minus-circle"></i></button>
                    <input id="participantsNumber" type="number" value="0" step="1" min="0" pattern="^[0-9]+$"  readonly>
                    <button id="plus-counter" type="button" class="btn"><i class="fas fa-2x fa-plus-circle"></i></button>
                  </div>
                </div>

                <hr>
                <div class="total-area">
                  <h6 class="total-price"><small>Order total</small>&nbsp;USD&nbsp;<span id="total-price">0</span></h6>
                </div>
                <div class="btn-area text-right">
                  <button class="btn btn-info " type="button">Add to Cart</button>
                  <button class="btn btn-primary" type="button">Book Now</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- footer -->
  <footer th:insert="fragments/footer::footer"></footer>

  <script th:inline="javascript" type="text/javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        plugins: ['dayGrid', 'bootstrap', 'interaction'],
        themeSystem: 'bootstrap',
        defaultView: 'dayGridMonth',
        header: {
          left: 'today',
          center: 'title',
          right: 'prev next'
        },
        selectable: true,
        selectAllow: function (selectInfo) {
          let today = new Date();
          if (selectInfo.start < today) {
            return false;
          } else {
            return true;
          }
        },
        dateClick: function (info) {
          // 日付選択をしたその値をinputのvalueに書き換え
          let selectedDate = info.dateStr;
          $('#selectedDate').text(selectedDate);
          $('#selectedDate').val(selectedDate);
        }
      });

      calendar.render();
    });

    $(function () {
      // カレンダーに値段を表示
      showPrice();

      // 選択日の初期表示を現在びに
      let today = new Date();
      $('#selectedDate').val(today.toLocaleDateString());

      // カレンダーのボタンが押下されても値段表示が消えないように
      $('.fc-toolbar button').on('click', function () {
        showPrice();
      });

      // マイナスボタン押下時
      $('#minus-counter').on('click', function(){
        let count = $('#participantsNumber').val();
        count --;
        if (count < 1) {
          $('#minus-counter').prop('disabled', true);
        }
        if (count < 9) {
          $('#plus-counter').prop('disabled', false);
        }
        $('#participantsNumber').val(count);
        culc();
      });

      // プラスボタン押下時
      $('#plus-counter').on('click', function(){
        let count = $('#participantsNumber').val();
        count ++;
        if (count > 0) {
          $('#minus-counter').prop('disabled', false);
        }
        if (count > 7) {
          $('#plus-counter').prop('disabled', true);
        }
        $('#participantsNumber').val(count);
        culc();
      });

      function culc() {
        let unitPrice = /*[[${productDetail.price}]]*/ 0;
        let participants = $('#participantsNumber').val();
        let totalPrice = unitPrice * participants;
        $('#total-price').text(totalPrice);
      }

      function showPrice() {
        let price = /*[[${productDetail.price}]]*/ '';
        price.toString();
        price = '$' + price;
        $('tbody').find('.fc-day.fc-future').append('<span class="prix price"></span>');
        $('.prix').text(price);
      }

    });
    /*]]>*/
  </script>
</body>

</html>
